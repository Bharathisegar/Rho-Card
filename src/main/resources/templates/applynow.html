<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Apply Now-Rho</title>
<link rel="icon" type="image/x-icon" href="row.png">
<link rel="stylesheet" href="applynow.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<form action="/save" method="post">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <div class="header">
        <h1>Apply for Your Credit Card Today</h1>
        <p>Experience the best-in-class credit card with unmatched rewards.</p>
    </div>

    <!-- Application Form Section -->
    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4">Credit Card Application Form</h3>
                    <form>
                        <div class="form-row" >
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" name="Firstname" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control"  name="Lastname" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control"  placeholder="Enter your email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control"  placeholder="Enter your phone number" name="Mobile" required>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" rows="3" placeholder="123 Main Street, Apt 4B, City, State, ZIP" name="Address" required></textarea>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="pincode">Pincode</label>
                                <input type="text" class="form-control"  placeholder="123456" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="panNumber">PAN Number</label>
                                <input type="text" class="form-control"  placeholder="ABCDE1234F" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control"  required>
                        </div>

                        <div class="form-group">
                            <label for="income">Annual Income</label>
                            <input type="number" class="form-control"  placeholder="Enter your annual income" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Apply Now</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Rho Credit Card. All Rights Reserved.</p>
            <p><a class="text-white">Privacy Policy</a> | <a  class="text-white">Terms & Conditions</a></p>
        </div>
    </footer>
    
    </form>
</body>
</html>
