<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #86b6ff; /* Light background for the page */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: #ffffff; /* White background for card */
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 320px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter:Â blur(10px);
        }

        .card h1 {
            margin-bottom: 25px;
            color: #333; /* Dark text for heading */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: #fff;
            width: 100%;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            z-index: 0;
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient Blue */
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Gradient Coral */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome</h1>
        <div class="button-container">
            <form action="/getall" method="get"><button class="btn-primary">Logged In User</button></form>
            <form action="/getalluser" method="get"><button class="btn-secondary">Applied Members</button></form>
        </div>
    </div>
</body>
</html>
