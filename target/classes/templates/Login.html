<!DOCTYPE html>
<html xmlns:th="https://thymelead.org">
<head>
<meta charset="ISO-8859-1">
<title>Rho Credit Card</title>
<link rel="icon" type="image/x-icon" href="row.png">
<link rel="stylesheet" href="Loginstyle.css">
</head>
<body>
<form action="/login" method="post">
    <div class="container" >
        <fieldset id="nowapply">
            <legend style="background-color: azure;border-radius: 20px;"> Credentials </legend>
       
            
        <div class="mail">
            <table>
                <tr>
                    
                    <td>E-mail id:</td>
                   
                    <td><input type="email" class="username" name="email" required></td>
                </tr>

                <tr>
                    <td><br></td>
                </tr>

                <tr>
                    
                    <td>Password:</td>
                 
                    <td><input type="password" class="password" name="password" required></td>
                </tr>

                <tr>
                    <td></td>
                    <td><br><input type="submit" value="Sign in" style="width: 80px;height: 25px;font-weight: 700;font-size: 15px;"></td>
                </tr>
            </table>
        </div>
    </fieldset>
    </div>
</form>
</body>
</html>
